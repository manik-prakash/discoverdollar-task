server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript application/xml;
    gzip_min_length 1024;

    # Angular client-side routing â€” fall back to index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-lived cache for hashed static assets (Angular uses outputHashing: all in production)
    location ~* \.(js|css|ico|svg|png|jpg|jpeg|gif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
